<!doctype html>

<html>
<head>
	<title>Space Website </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/myStyle.css') }}"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div id="page">
        <div id="header">
            <div>
                <a href="index.html" class="logo"><img src="{{url_for('static', filename='images/logo.png')}}" ></a>
                <ul id="navigation">
                    <li class="selected">
                        <a href="/index">Home</a>
                    </li>
                    <li>
						<a href="/about">About</a>
					</li>
                </ul>
            </div>
        </div>
        <div id="form">
            <div class="card-body" style="padding-top: 1in;">
                <form  action = "/submit" method = "get" style="margin: 10px 33% 10px;">
                    <p style="text-align: justify; color: crimson;">
                        Name: <input type="string" step="0.01" class="form-control" name = "NAME" /></br>
                        Email: <input type="string" step="0.01" class="form-control" name = "EMAIL" /></br>
                        Password: <input type = "string" step="0.01" class="form-control" name = "PASSWORD" /></br>
                    </p>
                    <p><input type = "submit" class="btn btn-primary mb-2" value = "submit" /></p>    
            </div>
            <div class="card-footer text-muted">
                <h2 style="margin: 10px 30% 10px;color:red;">Result: {{name}}</h2>   
            </div>
        </div>
        <div id="body" class="home">
            <div class="header">
                <div>

                </div>
                
            </div>
        </div>
    </div>
</body>
